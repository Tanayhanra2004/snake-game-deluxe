<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake Game Deluxe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="top-controls">
    <h1>🐍 Snake Game</h1>
    <div class="settings">
      <button id="toggle-theme">🌗</button>
      <button id="musicToggle">🎵 Music</button>
      <select id="skin">
        <option value="classic">Classic</option>
        <option value="rainbow">Rainbow</option>
        <option value="pixel">Pixel</option>
      </select>
    </div>
    <div class="scoreboard">
      Score: <span id="score">0</span> | High Score: <span id="highScore">0</span>
    </div>
  </div>

  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <div class="buttons">
    <button class="btn" id="up">⬆️</button>
    <button class="btn" id="left">⬅️</button>
    <button class="btn" id="down">⬇️</button>
    <button class="btn" id="right">➡️</button>
    <button class="btn" id="pause">⏸️</button>
  </div>

  <div id="leaderboardModal">
    <h3>🏆 Leaderboard</h3>
    <ul id="leaderboardList"></ul>
    <button onclick="document.getElementById('leaderboardModal').style.display='none'">Close</button>
  </div>

  <audio id="bgMusic" loop>
    <source src="background-music.mp3" type="audio/mpeg">
  </audio>

  <script src="script.js"></script>
</body>
</html>
